<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily English Mecca - 하루 3문장 영어 쇼츠 제작기</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <h1 class="logo">🌟 Daily English Mecca</h1>
            <p class="subtitle">하루 3문장 영어 학습 쇼츠 자동 생성기</p>
        </header>

        <!-- 메인 컨텐츠 -->
        <main class="main-content">
            <!-- 입력 폼 -->
            <section class="input-section" id="input-section">
                <h2>📝 오늘의 3문장을 입력하세요</h2>

                <form id="sentence-form">
                    <div class="form-group">
                        <label for="sentence1">문장 1</label>
                        <input
                            type="text"
                            id="sentence1"
                            name="sentence1"
                            placeholder="I'm going to spend time with family."
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="sentence2">문장 2</label>
                        <input
                            type="text"
                            id="sentence2"
                            name="sentence2"
                            placeholder="I plan to hang out with my loved ones."
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="sentence3">문장 3</label>
                        <input
                            type="text"
                            id="sentence3"
                            name="sentence3"
                            placeholder="I prefer to have some alone time."
                            required
                        >
                    </div>

                    <!-- 옵션 설정 -->
                    <details class="options">
                        <summary>⚙️ 옵션 설정 (선택사항)</summary>
                        <div class="options-content">
                            <div class="form-group">
                                <label for="voice">음성 선택</label>
                                <select id="voice" name="voice">
                                    <option value="nova">Nova (여성, 부드러운)</option>
                                    <option value="alloy">Alloy (중성, 명확한)</option>
                                    <option value="shimmer">Shimmer (여성, 밝은)</option>
                                </select>
                            </div>
                        </div>
                    </details>

                    <button type="submit" class="btn btn-primary">
                        🎬 영상 생성하기
                    </button>
                </form>
            </section>

            <!-- 진행 상황 -->
            <section class="progress-section" id="progress-section" style="display: none;">
                <h2>⏳ 영상 생성 중...</h2>

                <div class="progress-bar-container">
                    <div class="progress-bar" id="progress-bar"></div>
                    <span class="progress-text" id="progress-text">0%</span>
                </div>

                <p class="current-step" id="current-step">시작 중...</p>

                <div class="logs-container">
                    <h3>📋 로그</h3>
                    <div class="logs" id="logs"></div>
                </div>
            </section>

            <!-- 결과 -->
            <section class="result-section" id="result-section" style="display: none;">
                <h2>✅ 영상 생성 완료!</h2>

                <!-- 비디오 플레이어 -->
                <div class="video-container">
                    <video id="result-video" controls>
                        <source id="video-source" src="" type="video/mp4">
                        브라우저가 비디오를 지원하지 않습니다.
                    </video>
                </div>

                <!-- 메타정보 -->
                <div class="metadata-container">
                    <h3>📺 유튜브 메타정보</h3>

                    <div class="metadata-field">
                        <strong>제목:</strong>
                        <p id="meta-title"></p>
                        <button class="btn-copy" onclick="copyToClipboard('meta-title')">📋 복사</button>
                    </div>

                    <div class="metadata-field">
                        <strong>설명:</strong>
                        <textarea id="meta-description" readonly rows="10"></textarea>
                        <button class="btn-copy" onclick="copyToClipboard('meta-description')">📋 복사</button>
                    </div>

                    <div class="metadata-field">
                        <strong>태그:</strong>
                        <p id="meta-tags"></p>
                        <button class="btn-copy" onclick="copyToClipboard('meta-tags')">📋 복사</button>
                    </div>
                </div>

                <!-- 다운로드 버튼 -->
                <div class="actions">
                    <a id="download-video-btn" class="btn btn-success" download>
                        📥 비디오 다운로드
                    </a>
                    <a id="download-metadata-btn" class="btn btn-secondary" download>
                        📥 메타정보 다운로드
                    </a>
                    <button class="btn btn-primary" onclick="location.reload()">
                        🔄 새로운 영상 만들기
                    </button>
                </div>
            </section>
        </main>

        <!-- 푸터 -->
        <footer class="footer">
            <p>Made with ❤️ for English Learners | Daily English Mecca v1.0</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
